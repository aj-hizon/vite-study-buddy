<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../public/study-buddy-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Study Buddy - Login</title>
</head>
<body class="bg-regular-blue relative min-h-[100vh] overflow-hidden">
    <img class="absolute -top-20 right-0 -z-10" src="../public/imgLoginSignupPage/upperRightBlobGradient.png" alt="upper right blob gradient">
    <div class="mx-6">
        <div class="bg-white max-w-[30rem] min-w-[2rem] m-auto mt-[3rem] rounded-lg pt-10 pb-12 px-7 sm:px-10 md:px-14">
            <form id="login-form" action="" class="">
                <h1 class="font-bold text-3xl sm:text-4xl text-center pb-10">Login</h1>
                <div class="flex flex-col gap-y-5 pb-7 text-xs sm:text-base">
                    <input id="login-email" class="border-b-2 font-normal text-black border-gray-300 placeholder:text-black/70 pl-5 pt-4 pb-2 text-sm" type="text" placeholder="Enter your Email" autocomplete="on">
                    <input id="login-password" class="border-b-2 font-normal text-black border-gray-300 placeholder:text-black/70 pl-5 pt-4 pb-2 text-sm" type="password" required placeholder="Enter your password" autocomplete="on">
                </div>
                <div class="flex flex-col justify-center gap-y-4">
                    <div class="flex justify-between gap-x-2 items-center pb-10">
                        <div class="flex gap-x-2">
                            <input class="cursor-pointer" type="checkbox">
                            <p class="text-gray-500/70 font-normal text-xs sm:text-sm text-nowrap cursor-default" pointer>Remember me</p>
                        </div>
                        <a class="font-normal text-blue-600 text-xs sm:text-sm" href="">Forgot Password?</a>
                    </div>
                    <button id="login-btn" class="bg-regular-yellow shadow-lg font-bold text-lg px-10 py-2 rounded-2xl">LOGIN</button>
                    <div class="flex items-center justify-center gap-x-4">
                        <div class="bg-gray-300 h-[1px] w-[100%]"></div>
                        <p class="text-gray-500">or</p>
                        <div class="bg-gray-300 h-[1px] w-[100%]"></div>
                    </div>
                    <button id="login-google-btn" class="bg-transparent border border-gray-400/40  border-gray-300 font-bold text-sm px-10 py-2 rounded-2xl flex justify-center gap-x-4 items-center shadow-lg">
                        <span>
                            <img class="w-7" src="../public/google-icon.png" alt="">
                        </span>
                        LOGIN WITH GOOGLE 
                    </button>
                    <div class="flex gap-x-2 justify-center flex-col sm:flex-row text-center pt-5">
                        <p class="font-bold cursor-default text-sm sm:text-base">Not a member?</p>
                        <a class="text-blue-600 font-semibold text-sm sm:text-base " href="./signup.html">Sign up now</a>
                    </div>
                </div>  
            </form>
        </div>
    </div>
    <img class="absolute left-0 bottom-0 -z-10" src="../public/imgLoginSignupPage/lowerLeftBlobGradient.png" alt="lower right blob gradient">
    <script src="../scripts/app.js" type="module"></script>
    <script src="../scripts/login.js" type="module"></script>
</body>
</html>
